<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Leet App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="row">
      <div class="small-12 large-12 columns">
        <h1>Leet <small>Encoder/Decoder</small></h1>
         <span class="warning label">R.I</span>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="small-12 columns">
         <ul class="tabs" data-tab role="tablist">
              <li class="tab-title active" role="presentational" ><a href="#panel2-1" role="tab" tabindex="0" aria-selected="true" controls="panel2-1">Encoder/Decoder</a></li>
              <li class="tab-title" role="presentational" ><a href="#panel2-2" role="tab" tabindex="0"aria-selected="false" controls="panel2-2">Table</a></li>
              <li class="tab-title" role="presentational" ><a href="#panel2-3" role="tab" tabindex="0"aria-selected="false" controls="panel2-3">JSON</a></li>
         </ul>
            <div class="tabs-content">
              <section role="tabpanel" aria-hidden="false" class="content active" id="panel2-1">
                  <form>
                    <div class="row">
                        <div class="small-12 columns">
                           <label>Standard Text
                              	<input type="text" id="normal-text" placeholder="type here..." />
                           </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                           <label>Leet Text 
                              	<span class="warning label">Beta</span>
                                <input type="text" id="leet-text" placeholder="type here..." />
                           </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                            <input type="reset" class="button"></input>
                        </div>
                    </div>
                 </form>
              </section>
              <section role="tabpanel" aria-hidden="true" class="content" id="panel2-2">
                <div class="row">
                    <div class="small-12 columns">
                      <h3>Leet Table</h3>
                      <p>You may replace the Leet Table using your own symbols. Just make sure is valid Json and that contains all letters a-z</p>
                       <table id="leetTable">
                          <thead>
                            <tr>
                              <th>Letter</th>
                              <th>Values</th>
                              <th>Letter</th>
                              <th>Values</th>
                              <th>Letter</th>
                              <th>Values</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                         </table>
                     
                    </div>
                </div>
              </section>
            	<section role="tabpanel" aria-hidden="true" class="content" id="panel2-3">
                <div class="row">
                    <div class="small-12 columns">
                         <div class="panel callout radius">
    	                   <h4>Symbol Definition</h5>
                           <pre id="leetJson"></pre>
                        </div>
                    </div>
                </div>
              </section>
            </div>
      </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/Utils.js"></script>
        <script src="scripts/leet.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
